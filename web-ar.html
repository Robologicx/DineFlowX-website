<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebAR Clean Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<model-viewer
  src="https://modelviewer.dev/shared-assets/models/Burger.glb"
  camera-controls
  auto-rotate
  ar
  ar-modes="scene-viewer webxr quick-look">
</model-viewer>

</body>
</html>
